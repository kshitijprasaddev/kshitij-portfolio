<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <linearGradient id="mapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="roadGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="demandGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Map -->
  <rect width="1200" height="700" fill="url(#mapBg)"/>
  
  <!-- Map grid pattern (subtle streets) -->
  <g stroke="#2d3748" stroke-width="1" opacity="0.2">
    <!-- Horizontal roads -->
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
    <!-- Vertical roads -->
    <line x1="150" y1="0" x2="150" y2="700"/>
    <line x1="300" y1="0" x2="300" y2="700"/>
    <line x1="450" y1="0" x2="450" y2="700"/>
    <line x1="600" y1="0" x2="600" y2="700"/>
    <line x1="750" y1="0" x2="750" y2="700"/>
    <line x1="900" y1="0" x2="900" y2="700"/>
    <line x1="1050" y1="0" x2="1050" y2="700"/>
  </g>
  
  <!-- Demand density blobs (blue heat) -->
  <ellipse cx="400" cy="250" rx="120" ry="80" fill="url(#demandGlow)" opacity="0.3" filter="url(#blur)"/>
  <ellipse cx="700" cy="400" rx="150" ry="100" fill="url(#demandGlow)" opacity="0.35" filter="url(#blur)"/>
  <ellipse cx="250" cy="450" rx="100" ry="70" fill="url(#demandGlow)" opacity="0.25" filter="url(#blur)"/>
  <ellipse cx="900" cy="200" rx="90" ry="60" fill="url(#demandGlow)" opacity="0.3" filter="url(#blur)"/>
  <ellipse cx="550" cy="550" rx="130" ry="80" fill="url(#demandGlow)" opacity="0.28" filter="url(#blur)"/>
  
  <!-- Main congested roads (orange/red glow) -->
  <g filter="url(#glow)">
    <!-- Main corridor 1 -->
    <path d="M100,300 Q300,280 500,300 T900,320" fill="none" stroke="url(#roadGlow)" stroke-width="8" stroke-linecap="round"/>
    <!-- Main corridor 2 -->
    <path d="M200,150 Q400,200 600,180 T1000,200" fill="none" stroke="url(#roadGlow)" stroke-width="6" stroke-linecap="round"/>
    <!-- Main corridor 3 -->
    <path d="M150,500 Q400,480 650,500 T1050,480" fill="none" stroke="url(#roadGlow)" stroke-width="7" stroke-linecap="round"/>
    <!-- Cross corridors -->
    <path d="M400,100 Q420,300 400,500 T420,650" fill="none" stroke="#f59e0b" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
    <path d="M750,80 Q730,250 750,450 T730,650" fill="none" stroke="#f59e0b" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Charging depot markers (green circles) -->
  <g>
    <circle cx="300" cy="300" r="15" fill="#22c55e" opacity="0.9"/>
    <circle cx="300" cy="300" r="8" fill="#16a34a"/>
    <circle cx="700" cy="250" r="15" fill="#22c55e" opacity="0.9"/>
    <circle cx="700" cy="250" r="8" fill="#16a34a"/>
    <circle cx="550" cy="450" r="15" fill="#22c55e" opacity="0.9"/>
    <circle cx="550" cy="450" r="8" fill="#16a34a"/>
    <circle cx="900" cy="350" r="15" fill="#22c55e" opacity="0.9"/>
    <circle cx="900" cy="350" r="8" fill="#16a34a"/>
  </g>
  
  <!-- Header panel -->
  <rect x="20" y="15" width="350" height="40" fill="#0f172a" rx="8" opacity="0.95"/>
  <text x="35" y="42" fill="#ffffff" font-family="Space Grotesk, sans-serif" font-size="14" font-weight="600">INGOLSTADT AUTONOMOUS MOBILITY TWIN</text>
  
  <!-- Legend panel -->
  <rect x="20" y="550" width="200" height="130" fill="#0f172a" rx="8" opacity="0.95"/>
  <text x="35" y="575" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="600">LEGEND</text>
  
  <!-- Legend items -->
  <rect x="35" y="590" width="25" height="8" fill="url(#demandGlow)" rx="4"/>
  <text x="70" y="598" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Demand density</text>
  
  <line x1="35" y1="620" x2="60" y2="620" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
  <text x="70" y="624" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Low-moderate delay</text>
  
  <line x1="35" y1="645" x2="60" y2="645" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  <text x="70" y="649" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">High congestion</text>
  
  <circle cx="47" cy="668" r="6" fill="#22c55e"/>
  <text x="70" y="672" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Charging depots</text>
  
  <!-- Stats panel (right side) -->
  <rect x="980" y="20" width="200" height="180" fill="#0f172a" rx="8" opacity="0.95"/>
  <text x="995" y="45" fill="#6366f1" font-family="Inter, sans-serif" font-size="10" font-weight="600" letter-spacing="1">RL METRICS</text>
  
  <text x="995" y="75" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Reliability</text>
  <text x="1160" y="75" fill="#22d3ee" font-family="Space Grotesk, sans-serif" font-size="14" font-weight="600" text-anchor="end">91.7%</text>
  
  <text x="995" y="105" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Energy/Ride</text>
  <text x="1160" y="105" fill="#22d3ee" font-family="Space Grotesk, sans-serif" font-size="14" font-weight="600" text-anchor="end">0.48 kWh</text>
  
  <text x="995" y="135" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Grid Relief</text>
  <text x="1160" y="135" fill="#22d3ee" font-family="Space Grotesk, sans-serif" font-size="14" font-weight="600" text-anchor="end">+10 pts</text>
  
  <text x="995" y="165" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Fleet Size</text>
  <text x="1160" y="165" fill="#22d3ee" font-family="Space Grotesk, sans-serif" font-size="14" font-weight="600" text-anchor="end">120 AVs</text>
  
  <rect x="995" y="180" width="165" height="3" fill="#6366f1" rx="1" opacity="0.5"/>
  
  <!-- Location labels -->
  <text x="320" cy="320" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" opacity="0.7">Nordbahnhof Depot</text>
  <text x="720" cy="270" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" opacity="0.7">Audi Forum Hub</text>
  <text x="570" cy="470" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" opacity="0.7">Central Station</text>
  
  <!-- Scale bar -->
  <rect x="1050" y="650" width="100" height="2" fill="#9ca3af"/>
  <line x1="1050" y1="645" x2="1050" y2="655" stroke="#9ca3af" stroke-width="2"/>
  <line x1="1150" y1="645" x2="1150" y2="655" stroke="#9ca3af" stroke-width="2"/>
  <text x="1100" y="670" fill="#9ca3af" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">500 m</text>
  
  <!-- Map attribution -->
  <text x="1180" y="690" fill="#6b7280" font-family="Inter, sans-serif" font-size="9" text-anchor="end">© Mapbox © OpenStreetMap</text>
</svg>
