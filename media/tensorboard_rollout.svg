<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="line1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="line2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Grid lines -->
  <g stroke="#2d3748" stroke-width="1" opacity="0.3">
    <line x1="80" y1="50" x2="80" y2="420"/>
    <line x1="80" y1="420" x2="750" y2="420"/>
    <!-- Horizontal grid -->
    <line x1="80" y1="120" x2="750" y2="120" stroke-dasharray="4"/>
    <line x1="80" y1="195" x2="750" y2="195" stroke-dasharray="4"/>
    <line x1="80" y1="270" x2="750" y2="270" stroke-dasharray="4"/>
    <line x1="80" y1="345" x2="750" y2="345" stroke-dasharray="4"/>
    <!-- Vertical grid -->
    <line x1="215" y1="50" x2="215" y2="420" stroke-dasharray="4"/>
    <line x1="350" y1="50" x2="350" y2="420" stroke-dasharray="4"/>
    <line x1="485" y1="50" x2="485" y2="420" stroke-dasharray="4"/>
    <line x1="620" y1="50" x2="620" y2="420" stroke-dasharray="4"/>
  </g>
  
  <!-- Y-axis labels -->
  <text x="70" y="125" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="end">260</text>
  <text x="70" y="200" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="end">180</text>
  <text x="70" y="275" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="end">100</text>
  <text x="70" y="350" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="end">60</text>
  <text x="70" y="425" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="end">0</text>
  
  <!-- X-axis labels -->
  <text x="80" y="445" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">0</text>
  <text x="215" y="445" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">40k</text>
  <text x="350" y="445" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">80k</text>
  <text x="485" y="445" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">160k</text>
  <text x="620" y="445" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">200k</text>
  <text x="750" y="445" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">240k</text>
  
  <!-- Episode Length Chart (Gray line with variation) -->
  <path d="M80,380 Q150,370 180,350 T280,280 T350,320 T420,250 T490,220 T560,180 T620,150 T680,120 T750,100" 
        fill="none" stroke="#9ca3af" stroke-width="2" opacity="0.5"/>
  
  <!-- PPO_10 Line (Pink - best performing) -->
  <path d="M80,400 Q120,395 150,380 T220,350 T280,320 T350,300 T420,280 T490,260 T560,240 T620,220 T680,200 T750,180" 
        fill="none" stroke="url(#line2)" stroke-width="2.5"/>
  
  <!-- PPO runs (lighter) -->
  <path d="M80,395 Q150,385 200,360 T300,330 T400,310 T500,290 T600,270 T700,260 T750,255" 
        fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.4"/>
  <path d="M80,405 Q150,400 200,380 T300,360 T400,340 T500,320 T600,310 T700,300 T750,295" 
        fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.4"/>
  
  <!-- End points -->
  <circle cx="750" cy="180" r="5" fill="#ec4899"/>
  <circle cx="750" cy="255" r="4" fill="#6366f1" opacity="0.6"/>
  <circle cx="750" cy="295" r="4" fill="#6366f1" opacity="0.6"/>
  
  <!-- Title -->
  <text x="400" y="30" fill="#ffffff" font-family="Space Grotesk, sans-serif" font-size="16" font-weight="600" text-anchor="middle">rollout/ep_len_mean &amp; rollout/ep_rew_mean</text>
  
  <!-- Legend -->
  <rect x="580" y="60" width="160" height="80" fill="#0f172a" rx="8" opacity="0.9"/>
  <line x1="595" y1="85" x2="625" y2="85" stroke="#ec4899" stroke-width="2"/>
  <text x="635" y="89" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">PPO_10 (Best)</text>
  <line x1="595" y1="105" x2="625" y2="105" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
  <text x="635" y="109" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">PPO_6-9</text>
  <line x1="595" y1="125" x2="625" y2="125" stroke="#9ca3af" stroke-width="2" opacity="0.5"/>
  <text x="635" y="129" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">SAC runs</text>
  
  <!-- Axis labels -->
  <text x="415" y="475" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">Training Steps</text>
  <text x="25" y="240" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" transform="rotate(-90, 25, 240)">Reward / Length</text>
</svg>
