<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="fpsLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg2)"/>
  
  <!-- Grid lines -->
  <g stroke="#2d3748" stroke-width="1" opacity="0.3">
    <line x1="80" y1="50" x2="80" y2="420"/>
    <line x1="80" y1="420" x2="750" y2="420"/>
    <!-- Horizontal grid -->
    <line x1="80" y1="120" x2="750" y2="120" stroke-dasharray="4"/>
    <line x1="80" y1="195" x2="750" y2="195" stroke-dasharray="4"/>
    <line x1="80" y1="270" x2="750" y2="270" stroke-dasharray="4"/>
    <line x1="80" y1="345" x2="750" y2="345" stroke-dasharray="4"/>
    <!-- Vertical grid -->
    <line x1="215" y1="50" x2="215" y2="420" stroke-dasharray="4"/>
    <line x1="350" y1="50" x2="350" y2="420" stroke-dasharray="4"/>
    <line x1="485" y1="50" x2="485" y2="420" stroke-dasharray="4"/>
    <line x1="620" y1="50" x2="620" y2="420" stroke-dasharray="4"/>
  </g>
  
  <!-- Y-axis labels -->
  <text x="70" y="55" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="end">6.5</text>
  <text x="70" y="125" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="end">6.0</text>
  <text x="70" y="200" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="end">5.8</text>
  <text x="70" y="275" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="end">5.4</text>
  <text x="70" y="350" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="end">5.2</text>
  <text x="70" y="425" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="end">5.0</text>
  
  <!-- X-axis labels -->
  <text x="80" y="445" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">0</text>
  <text x="215" y="445" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">40k</text>
  <text x="350" y="445" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">80k</text>
  <text x="485" y="445" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">160k</text>
  <text x="620" y="445" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">200k</text>
  <text x="750" y="445" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">240k</text>
  
  <!-- FPS Line - starts high, drops, then stabilizes -->
  <path d="M80,100 L100,95 L120,98 L150,100 L200,120 L250,140 L300,180 T400,280 T480,340 T550,370 T620,380 T680,390 T750,395" 
        fill="none" stroke="url(#fpsLine)" stroke-width="2.5"/>
  
  <!-- Vertical drop annotation -->
  <line x1="300" y1="180" x2="300" y2="350" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4" opacity="0.5"/>
  <text x="310" y="260" fill="#f59e0b" font-family="Inter, sans-serif" font-size="10" opacity="0.8">GPU throttling</text>
  
  <!-- End point -->
  <circle cx="750" cy="395" r="5" fill="#ec4899"/>
  
  <!-- Title -->
  <text x="400" y="30" fill="#ffffff" font-family="Space Grotesk, sans-serif" font-size="16" font-weight="600" text-anchor="middle">time/fps</text>
  
  <!-- Stats box -->
  <rect x="550" y="60" width="190" height="100" fill="#0f172a" rx="8" opacity="0.9"/>
  <text x="565" y="85" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Training Statistics</text>
  <text x="565" y="108" fill="#ffffff" font-family="Inter, sans-serif" font-size="12">Peak FPS: <tspan fill="#22d3ee">6.2</tspan></text>
  <text x="565" y="128" fill="#ffffff" font-family="Inter, sans-serif" font-size="12">Avg FPS: <tspan fill="#22d3ee">5.4</tspan></text>
  <text x="565" y="148" fill="#ffffff" font-family="Inter, sans-serif" font-size="12">Total Steps: <tspan fill="#22d3ee">240k</tspan></text>
  
  <!-- Axis labels -->
  <text x="415" y="475" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">Training Steps</text>
  <text x="25" y="240" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" transform="rotate(-90, 25, 240)">Frames per Second</text>
</svg>
